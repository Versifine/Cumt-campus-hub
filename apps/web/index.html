<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campus Hub Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="noise"></div>
    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">Campus Hub</span>
        <span class="brand-tag">Demo Console</span>
      </div>
      <div class="status" id="status">Idle</div>
    </header>

    <main class="container">
      <section class="card">
        <h2>Connection</h2>
        <p class="muted">Point to your running Go server.</p>
        <label class="field">
          <span>Server URL</span>
          <input id="baseUrl" type="text" placeholder="http://localhost:8080" />
        </label>
        <div class="row">
          <button id="saveBaseUrl" class="btn">Save</button>
          <button id="healthCheck" class="btn ghost">Health</button>
        </div>
        <div id="healthOutput" class="tiny muted">-</div>
      </section>

      <section class="card">
        <h2>Login</h2>
        <form id="loginForm" class="stack">
          <label class="field">
            <span>Account</span>
            <input id="account" type="text" placeholder="anonymous" />
          </label>
          <label class="field">
            <span>Password</span>
            <input id="password" type="password" placeholder="demo" />
          </label>
          <div class="row">
            <button type="submit" class="btn">Login</button>
            <button type="button" id="logout" class="btn ghost">Logout</button>
          </div>
        </form>
        <div class="tiny">Token:</div>
        <div id="token" class="mono tiny muted">-</div>
        <div id="currentUser" class="tiny muted">-</div>
      </section>

      <section class="card">
        <h2>Boards</h2>
        <div class="row">
          <button id="loadBoards" class="btn ghost">Refresh</button>
        </div>
        <div id="boards" class="pill-list"></div>
      </section>

      <section class="card wide">
        <div class="header-row">
          <h2>Posts</h2>
          <div class="row">
            <button id="loadPosts" class="btn ghost">Refresh</button>
          </div>
        </div>
        <div class="split">
          <div>
            <div class="tiny muted">List</div>
            <div id="posts" class="list"></div>
          </div>
          <div>
            <div class="tiny muted">Selected</div>
            <div id="selectedPost" class="panel muted">Pick a post to see comments.</div>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Create Post</h2>
        <form id="postForm" class="stack">
          <label class="field">
            <span>Board</span>
            <select id="postBoard"></select>
          </label>
          <label class="field">
            <span>Title</span>
            <input id="postTitle" type="text" placeholder="Title" />
          </label>
          <label class="field">
            <span>Content</span>
            <textarea id="postContent" rows="4" placeholder="Share something..."></textarea>
          </label>
          <button class="btn" type="submit">Publish</button>
        </form>
      </section>

      <section class="card">
        <h2>Comments</h2>
        <div id="comments" class="list"></div>
        <form id="commentForm" class="stack">
          <label class="field">
            <span>New Comment</span>
            <textarea id="commentContent" rows="3"></textarea>
          </label>
          <button class="btn" type="submit">Send</button>
        </form>
      </section>

      <section class="card">
        <h2>File Upload</h2>
        <form id="fileForm" class="stack">
          <input id="fileInput" type="file" />
          <button class="btn" type="submit">Upload</button>
        </form>
        <div id="fileResult" class="tiny muted">-</div>
      </section>

      <section class="card wide">
        <div class="header-row">
          <h2>Chat</h2>
          <div class="row">
            <button id="connectWs" class="btn">Connect</button>
            <button id="disconnectWs" class="btn ghost">Disconnect</button>
          </div>
        </div>
        <div id="chatLog" class="chat-log"></div>
        <form id="chatForm" class="row">
          <input id="chatInput" type="text" placeholder="Say hello..." />
          <button class="btn" type="submit">Send</button>
        </form>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
